name: Verificar e criar branch

on:
  workflow_dispatch:

jobs:
  verificar-e-criar-branch:
    name: Verificar e criar nova branch
    runs-on: ubuntu-latest

    steps:
    - name: Verificar se a branch existe
      run: |
        if git ls-remote --heads origin teste3 | grep -q "refs/heads/teste3"; then
          echo "A branch teste3 já existe."
        else
          echo "A branch teste3 não existe. Criando..."
          git checkout -b teste3
          git push -f origin teste3
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}