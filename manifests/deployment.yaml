apiVersion: apps/v1
kind: Deployment
metadata:
  name: pp-example
  labels:
    app: pp-example
  namespace: apps
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pp-example
  template:
    metadata:
      labels:
        app: pp-example
    spec:
      containers:
      - name: pp-example
        image: 905418180391.dkr.ecr.us-east-1.amazonaws.com/pp-example:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
      volumes:
      - name: data-vol
        persistentVolumeClaim:
          claimName: pp-example-pvc
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: pp-example-service
  labels:
    app: pp-example
  namespace: apps
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  type: ClusterIP
  selector:
    app: pp-example
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000